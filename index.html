<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body class="flex-col flex justify-center items-center font-sans h-screen">
    <div
      class="h-[500px] flex flex-col justify-center items-center bg-blue-500 px-5 rounded-lg bg-indigo-200"
    >
      <div
        class="mb-10 font-bold text-2xl bg-indigo-500 text-white p-3 rounded-lg"
      >
        <h1>The Weather App</h1>
      </div>
      <div>
        <form action="/" method="post" class="flex space-x-2 items-center">
          <label class="font-bold" for="cityInput">City Name: </label>
          <input
            class="h-9 rounded-lg outline-none p-4"
            id="cityInput"
            type="text"
            name="cityName"
          />
          <button
            class="bg-blue-500 rounded-lg py-1 px-3 text-white"
            type="submit"
          >
            Search
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
